<html>
    <head>
        <title>Park It</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <p><h1 align="center">PARK IT IMAGE UPLOAD PORTAL</h1></p>
        <div class="container">
            <div class="row">
                <h2 class="text-primary">Upload the vehicle number plate image here.</h2>
                <p>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    {% endwith %}
                </p>
                {% if filename %}
                    <div>
                        <img src="{{ url_for('display_image', filename=filename) }}" class="img-fluid" width="30%" height="100px" style="margin-bottom: 20px;">
                    </div>
                {% endif %}
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="Upload" class="btn btn-primary">
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
